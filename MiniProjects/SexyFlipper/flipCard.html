<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/b416084d49.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/flipCard.css">
</head>
  <body>
    <main>
      <div class="card-body">
        <section>
          <img src="Four.JPG" id="image" alt="" />
          <h3 id="name">Jan Frederick</h3>
          <h3 id="job">Janitor</h3>
       
        <article>
          <h4 class="text">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Labore,
            sequi!
          </h4>
        </article>
        </section>
        
        <section class="btn-container">
            <button id="btn-left">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <button id="btn-right">
                <i class="fa-solid fa-chevron-right"></i>
            </button>
        </section>

        <button id="randomBtn" onclick="selectAtRandom()">Click to View</button>
      </div>
    </main>
    <script src="./flipCard.js"></script>

  </body>
</html>
