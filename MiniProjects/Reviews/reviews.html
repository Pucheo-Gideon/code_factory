<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  <script src="https://kit.fontawesome.com/b416084d49.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./reviews.css">
  </head>
  <body>
    <main>
      <section class="container">
        <!-- Title -->
        <div class="title">
          <h3>Fans Reviews</h3>
          <div class="underline"></div>
        </div>
        <!-- Review -->
        <article class="review">
          <div class="img-container">
            <img src="./Pucheo.JPG" id="person-img" alt="image-Gideon" />
          </div>
          <h4 id="author">Maggie Poco</h4>
          <p id="job">UX Designer</p>
          <p id="post">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Earum
            omnis repudiandae ipsa illo suscipit molestias ex tempora eligendi
            labore dolore.
          </p>

          <!-- Preview next buttons -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fa-solid fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fa-solid fa-chevron-right"></i>
            </button>
          </div>

          <!-- random button -->
          <button class="random-btn">surprise me</button>
        </article>
      </section>
    </main>
    <script src="./reviews.js"></script>
  </body>
</html>
