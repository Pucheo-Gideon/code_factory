<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="contactme.css" />
  </head>
  <body>

    <div class="log">
      <form action="#" id="forms">
        <h1>Contact Me</h1>
          <div class="box">
            <label for="Fname">Name:</label>
            <input type="text" id="Fname" placeholder="Enter your First & Last Name" required />
          </div>
        
          <div class="box">
          
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              required
              placeholder="E.g doskina@gmail.com"
            />
          </div>
        
          <div class="box">
            <label for="message">Message Box:</label>
            <textarea name="Message" id="message">Enter your Message:</textarea>
          </div>
          <input type="submit" name="submit" id="submit">
      </form>
    </div>
   
  </body>
</html>
