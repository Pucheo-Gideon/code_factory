<!DOCTYPE html>
<html lang="en">
  
    <head>
        <Title>Tables</Title>

        <style>
            table{

            border: 1px solid black;
            border-collapse: collapse;
            }
            td,th{
               
                border: 1px solid black;
                padding: 10px;
                
            }
        </style>
     </head>
    <body>
        <table>
            <thead>
                <th> Ocean </th>
                <th> Average Depth</th>
                <th> Maximum Depth</th>
            </thead>
            <tbody>
                <tr>
                    <td> Pacific Ocean</td>
                    <td> 4,280m </td>
                    <td> 10,911m </td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td> 3,646m </td>
                    <td> 8,476m </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
