<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Table</title>
  </head>
  <body>
    <form action="">
      <table>
        <tr>
          <td><label for="fname"> First Name:</label></td>
          <td>
            <input type="text" id="fname" placeholder="Your First Name" minlength="4" maxlength="10" required/>
          </td>
        </tr>
        <tr>
          <td><label for="Lname"> Last Name:</label></td>
          <td>
            <input type="text" id="Lname" placeholder="Your Last  Name" />
          </td>
        </tr>
        <tr>
          <td><label for="PhoneNo" >Phone Number:</label></td>
          <td><input type="tel" placeholder="123-456-789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4]" required/></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" name="email" id="email" required/></td>
        </tr>
        <tr>
        <td><label for="password">Password:</label></td>
        <td><input type="password" id="password" name="password" value="" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters""></td>
        </tr>
        <tr>
            <td><label for="Date"></label>Date of Birth:</td>
            <td><input type="date" name="Date" id="Date" min="2002-01-01" maxlength="2022-01-01"></td>
        </tr>
        <tr>
            <td>
                <div>
                <label for="cars">Choose a car:</label>
                <td>
                    <select>
                    <option value="volvo">Volvo</option>
                    <option value="Fiat">Fiat</option>
                    <option value="Saab">Saab</option>
                    <option value="audi">Audi</option>
                    </select>
                </td>
            </div>
            </td>
        </tr>
        <tr>
            <div>
                <tr>
                    <td><input type="checkbox" id="vehicle1" name="vehicle1" value="vehicle" /></td>
                    <td><label for="vehicle1">I have a bike</label></td><br>
                </tr>
                <tr>
                    <td><input type="checkbox" id="vehicle2" name="vehicle2" value="vehicle2" /></td>
                    <td><label for="vehicle2">I have a car</label></td><br>
                </tr>
                <tr>
                <td><input type="checkbox" id="vehicle3" name="vehicle3" value="vehicle3" /></td>
                <td><label for="vehicle3">I have a boat</label></td><br>
                </tr>
            </div>
        </tr>
      </table>
      <tr>
        <input type="submit" name="submit" />
        </tr>
    </form>
  </body>
</html>
