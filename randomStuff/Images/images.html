    <style type="text/css">
        body{
            background: #dcdcdc;
        }
        .slide{
            width: 600px;
            height: 400px;
            position: relative;
            left: 360px;
            top: 100px;
        }
        .visible{
            display: block;
        }
        .hidden{
            display: none;
        }
        img{
            width: 100%;
            height: 400px;
        }
    </style>
    <div class="slide-c">
        <img src="Four.JPG" id="img1" class="visible" alt="image">
        <img src="./1.jpg" id="img2" class="hidden" alt="image">
        <img src="./2.jpg" id="img3" class="hidden" alt="image">
        <img src="./3.jpg" id="img4" class="hidden" alt="image">
        <img src="./4.jpg" id="img5" class="hidden" alt="image">
    </div>

    <script >
        var activeImageId =1;
        var nextImageId =1;

        setInterval(function(){
            nextImageId = nextImageId + 1;
            if (nextImageId <5){

                document.getElementById("img"+activeImageId).classList.replace('visible', 'hidden');
               
                document.getElementById("img"+nextImageId).classList.replace('hidden', 'visible');
                
                activeImageId = nextImageId;
            
            }else{
                document.getElementById("img"+activeImageId).classList.replace('visible', 'hidden');
               
                document.getElementById("img"+nextImageId).classList.replace('hidden', 'visible');
                activeImageId = 5;
                nextImageId =0;
            }
        },5000)
    </script>
