              <span id="space">5</span>
          </div>
          
          <div class="nline">
            <input type="radio" name="radio" id="radio1" class="space2"/>
            <input type="radio" name="radio" id="radio2" class="space2"/>
            <input type="radio" name="radio" id="radio3" class="space2"/>
            <input type="radio" name="radio" id="radio4" class="space2"/>

          <div>

          </div>
        </section>
      </form>
